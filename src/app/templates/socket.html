<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/main.css">
    <title>Socket io Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>

<body>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <ul id="chat"></ul>
    <form id="form" action="" class="guessField">
        <input id="text">
        <button class="guessSubmit">Send</button>
    </form>

    <p>{{ans}}</p>
    <p>{{session}}</p>
    <p>first user is {{first}}</p>
    <p>user is {{user}}</p>


    <script>
        var ans = JSON.parse('{{ ans | tojson }}');
        var first = JSON.parse('{{ first | tojson }}');
        var user_s = JSON.parse('{{ user | tojson }}');
    </script>
    <script src="../static/socketio.js"></script>

</body>
</html>
